# The Basics

---

## Robison Crouse Economy

![](inputs_growth_lecture03/naufrago.jpg)<!-- .element height="50%" width="60%" -->

Film: cast away

- Closed Economy
- No government purchases of goods and services.
- One sector economy (eat or produce)
- Production = Income

---

### Production Function - Tree main ingredients:

- Capital $K(t)$ <!-- .element: class="fragment" data-fragment-index="1" -->
	- such as machines, buildings, pencils, and so on
	- Rival good
- Labor $L(t)$ <!-- .element: class="fragment" data-fragment-index="2" -->
	- the number of workers and the amount of time they work, as well as their physical strength, skills, and health
	- Rival good
	- *Population* (growths) $\rightarrow$ $L(t)=e^{nt}$
- knowledge or technology $T(t)$ <!-- .element: class="fragment" data-fragment-index="3" -->
	- Workers and machines cannot produce anything without a formula or blueprint that shows them how to do it.
	- Non rival good

$Y(t)=F[K(t),L(t),T(t)]$<!-- .element: class="fragment" data-fragment-index="4" -->


---

## What does this economy produce for? $Y(t)$

- Consumption $C(t)$<!-- .element: class="fragment" data-fragment-index="1" -->
- Investment $I(t)$<!-- .element: class="fragment" data-fragment-index="2" -->
	- Investment is used to create new units of pyshical capital $\uparrow K(t)$
	- Replace old, depreciated capital (How does it happen? - next)

$Y(t)=C(t)+I(t)$ <!-- .element: class="fragment" data-fragment-index="3" -->

Moreover, we know that $S(t) \equiv Y(t)-C(t)$<!-- .element: class="fragment" data-fragment-index="4" -->
- $S(t) \equiv Y(t)-C(t) = I(t)$ <!-- .element: class="fragment" data-fragment-index="4" -->

---

## Endogenous saving rate/investmet rate

- $s(.)$ the fraction of production that is save $\rightarrow s(.)Y(t)=S(t)$ <!-- .element: class="fragment" data-fragment-index="1" -->
- $\Rightarrow$ $(1-s(.))$ is the fraction of consumed <!-- .element: class="fragment" data-fragment-index="2" -->
- $Y(t)=C(t)+I(t)= (1-s(.))Y(t)+s(.)Y(t)=Y(t)$<!-- .element: class="fragment" data-fragment-index="3" -->

---

## How this saving rate is derived?

 <blockquote cite="http://www.worldwildlife.org/who/index.html">
Rational households choose the saving rate by  comparing the costs and benefits of consuming today rather than tomorrow; this comparison
involves preference parameters and variables that describe the state of the economy, such  as the level of wealth and the interest rate.
</blockquote>

It is assumed exogenous.

---

## What about $K(t)$

As all machines, buildings, pencils, and so on might get older we need to introduce depreciation.

- it depreciates at the constant $\delta >0$<!-- .element: class="fragment" data-fragment-index="1" -->
- $\rightarrow$ a constant fraction of the capital stock wears out and, hence, can no longer be used for production.<!-- .element: class="fragment" data-fragment-index="2" -->


Then,<!-- .element: class="fragment" data-fragment-index="3" -->

$\frac{\delta K}{\delta t}=\dot{K}(t)=I(t)-\delta K(t)= s F[K(t),L(t),T(t)] - \delta K(t) $ <!-- .element: class="fragment" data-fragment-index="3" -->

---

Let's make a diagram of the basic model!


===

# What do we need to make this model work?

a "well behaved" production function<!-- .element: class="fragment" data-fragment-index="3" -->

what does it means that $F(K,L,T)$ is a 'well behaved function'? <!-- .element: class="fragment" data-fragment-index="4" -->

---

## 0 - Constant returns to scale

$F(\lambda K,\lambda L,T)=\lambda F(K, L,T) $

homogeneous function $\rightarrow$ $f(\alpha v)=\alpha^k f(\alpha v)$ where $k=1$

- Intuition: an increase in inputs (capital and labour) cause the same proportional increase in output. <!-- .element: class="fragment" data-fragment-index="2" -->
- Lets make a graph ($45 degree$) <!-- .element: class="fragment" data-fragment-index="2" -->

---

## 1 - Positive and diminishing returns to private inputs.

$\forall K>0$ and $L>0$, F(.) exhibits positive and diminishing marginal products with respect to each input:

$\frac{\delta F}{\delta K}>0$ and $\frac{\delta^2 F}{\delta K^2}<0$<!-- .element: class="fragment" data-fragment-index="1" -->

$\frac{\delta F}{\delta L}>0$ and $\frac{\delta^2 F}{\delta L^2}<0$<!-- .element: class="fragment" data-fragment-index="1" -->

*Intuition* <!-- .element: class="fragment" data-fragment-index="2" -->

---

### 2 - Inada conditions

marginal product of capital (or labor) approaches infinity as capital (or labor) goes to 0 and approaches 0 as capital (or labor) goes to infinity:

$lim_{k \rightarrow 0}(\frac{\delta F}{\delta K})=\infty$ <!-- .element: class="fragment" data-fragment-index="1" -->

$lim_{l \rightarrow 0}(\frac{\delta F}{\delta L})=\infty$ <!-- .element: class="fragment" data-fragment-index="1" -->

$lim_{k \rightarrow \infty}(\frac{\delta F}{\delta K})=0$ <!-- .element: class="fragment" data-fragment-index="2" -->

$lim_{l \rightarrow \infty}(\frac{\delta F}{\delta L})=0$ <!-- .element: class="fragment" data-fragment-index="2" -->

*Intuition* <!-- .element: class="fragment" data-fragment-index="2" -->


---

### 3 - Essentiality

Each input is essential for production

$F(0,L)=F(K,0)=0$

*Intuition* <!-- .element: class="fragment" data-fragment-index="2" -->

===

## Last Preliminaries

---

## Information per-capita

$Y=F(K,L,T)$ if we multiplicate $\frac{1}{L}$ (per capita) <!-- .element: class="fragment" data-fragment-index="2" -->

$\frac{Y}{L}=y=\frac{1}{L}F(K,L,T)=F(\frac{K}{L},1,T)=f(k)$ <!-- .element: class="fragment" data-fragment-index="2" -->

or, $Y=L f(k)$<!-- .element: class="fragment" data-fragment-index="3" -->

intensive form (that is, in per worker or per-capita form) of production function. <!-- .element: class="fragment" data-fragment-index="3" -->

---

## What does it imply for the capital accumulation?

We know that:

$\frac{\delta K}{\delta t}=\dot{K}(t)=I(t)-\delta K(t)= s F[K(t),L(t),T(t)] - \delta K(t) $ <!-- .element: class="fragment" data-fragment-index="1" -->

Then, <!-- .element: class="fragment" data-fragment-index="2" -->

- $\dot{k}=\frac{\delta k}{\delta t} = \frac{\delta \frac{K}{L}}{\delta t} = sf(k)-(\delta+n)k$ <!-- .element: class="fragment" data-fragment-index="2" -->

---

## Steady State

- a situation in which the various quantities grow at constant (perhaps zero) rates.
- Slow-Swan Model $\rightarrow$ $s f (k^\*) = (n+\delta)k^\*$ --> Intuition?
- the per capita quantities $k$, $y$y, and $c$ do not grow in the steady state.

---

## The Golden Rule of Capital Accumulation

- At steady-state $c^\*=(1-s)f(k^\*)$
- we know that $s f (k^\*) = (n+\delta)k^\*$ <!-- .element: class="fragment" data-fragment-index="3" -->
- Then, $c^\*=f(k^\*)-(n+\delta)k^\*$ <!-- .element: class="fragment" data-fragment-index="4" -->
- $max(c^\*)$
