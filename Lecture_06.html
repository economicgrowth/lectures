# Technology is an endogenous variable

---

## What does it imply?

We know that $F(.)$ exhibits constant returns in $K$ and $L$ alone, which implies that their remuneration is their marginal productivity. After this, there is nothing else to pay improvement for technology.

$F(K,L,T)=F_K K+F_L L$

So there is not way to endogeneous technology growth!<!-- .element: class="fragment" data-fragment-index="1" -->

---

However,
- Research and Development.
- technology could be a "rival good"

---

## So endogenous growth, may allow an escape from diminishing returns at the aggregate  level

===

# The "AK" Model
Learning by doing

---

"progress is an unintended consequence of producing new capital goods, a phenomenon
dubbed “learning by doing.” (Arrow’s, 1962)

---

$Y=AK$

Is it a neoclassical production function?

---

As consequence,

$\dot K=sY-\delta K$

SO the change of capital accumulation<!-- .element: class="fragment" data-fragment-index="1" -->

\frac{\dot K}{K}=sA-\delta$<!-- .element: class="fragment" data-fragment-index="1" -->

---

Moreover, we can show that
$\frac{\dot Y}{Y}=\frac{\dot K}{K}$

---

the growth rate of the economy is an increasing function of the investment rate.

Therefore, government policies that increase the investment rate of this economy permanently

---

What are the main implications of this model?

---

A generalization of this intuitions is assuming

$Y=sAK\alpha$

where $\alpha$ $\in [0,1]$


---

What happen with the dynamic of transition?

===

# Human Capital
Lucas (1998)

---

$ Y=K^\alpha(hL)^{1-\alpha}$

what Lucas calls the stock of
‘human capital.’, or the "human Capital" per person

---

Lucas assume that
    $\dot h=(1-u)h$

where $1-u$, is the time accumulating skill.

---

    Therefore,

    $\frac{\dot h}{h}=1-u$

---

So, in the Lucas model, a policy that leads to a permanent
increase in the time individuals spend obtaining skills generates
a permanent increase in the growth of output per worker.
