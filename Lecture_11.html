# The mechanisms of identifying  RCT

---

---

## Measuring the impact of $D_i$

$E[Y_i(1)|D_i=1]-E[Y_1(0)|D_i=0]$

---

# Average Treatment Effect

---

$E[Y_i(1)-Y_i(0)|D_i=1]+E[Y_i(0)|D_i=1]-E[Y_i(0)|D_i=0]$

---

# Main Assumption

- Excludability
- Non-Interference

# Some examples

## Demonstrating the impact of text messaging on fine repayments

---

The Courts Service and the Behavioural Insights Team wanted to test whether or not
sending text messages to people who had failed to pay their court fines would
encourage them to pay prior to a bailiff being sent to their homes.

---

![](inputs_growth_lecture11/exa_1.png)<!-- .element  width="70%" -->

## Menstruation as a barrier to education?

---

Girls in Nepal missed only half a day of school per year due to menstruation, and modern sanitary products
did little to address this very small attendance gap.

---
