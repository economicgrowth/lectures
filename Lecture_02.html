# Marx's Theory

---

- No Steady Stage -> No equilibrium -> Break <!-- .element: class="fragment" data-fragment-index="1" -->
- economic development from a social and historical standpoint. <!-- .element: class="fragment" data-fragment-index="2" -->
- social relations of production <!-- .element: class="fragment" data-fragment-index="3" -->
- Marxist laws! <!-- .element: class="fragment" data-fragment-index="4" -->

---

$w=c (constant capital) + q (variable capital) +s (surplus value)$

- $\rightarrow$ $x=\frac{s}{q}$ 'exploitation rate' <!-- .element: class="fragment" data-fragment-index="1" -->
- $\rightarrow$ $p (profit)=\frac{s}{q+c}=\frac{x}{1+\frac{c}{q}}$ <!-- .element: class="fragment" data-fragment-index="2" -->

---

### Limitations

- Role of technology change
- Wage share of national income in most DCs remained fairly constant for a long time and this
phenomenon seems to have weakened the Marxist law of increasing pauperization <!-- .element: class="fragment" data-fragment-index="2" -->

# Harrod-Domar Model

---

- Investment $\rightarrow$ Capacity $\rightarrow$ Demand
- Basic assumptions: <!-- .element: class="fragment" data-fragment-index="1" -->
	- Capital and Labor -> Fixed Relationship <!-- .element: class="fragment" data-fragment-index="1" -->
	- Capital/Output Ratio -> Fixed <!-- .element: class="fragment" data-fragment-index="1" -->

---

Let $S$ and $I$ be saving and investment. $s=\frac{S}{Y}$, $v=\frac{I}{\Delta Y}$ and $g=\frac{\Delta Y}{ Y}$

As "v" is fixed and S=I, then: <!-- .element: class="fragment" data-fragment-index="1" -->

$g=\frac{\frac{I}{v}}{\frac{S}{s}}=\frac{s}{v}=\frac{\Delta Y}{I}\frac{S}{Y}=\frac{\Delta Y}{Y}$ <!-- .element: class="fragment" data-fragment-index="2" -->

Or, alternatively: <!-- .element: class="fragment" data-fragment-index="2" -->

$\frac{Y_{t+1}-Y_t}{Y_t}=s \underbrace{\frac{\Delta Y}{I}}_b$<!-- .element: class="fragment" data-fragment-index="2" -->


Then, $Y_{t+1}=Y_t+sbY_t=(1+sb)Y_t$<!-- .element: class="fragment" data-fragment-index="2" -->

---

### Limitations

- The model is too aggregative and hence does not provide the basis for a detailed quantitative study, nor
does it highlight the structural and regional problems <!-- .element: class="fragment" data-fragment-index="1" -->
- The data available on most LDCs are such as to make the reliable estimate of capital-output ratios very
difficult.<!-- .element: class="fragment" data-fragment-index="2" -->
- The assumption of a fixed coefficient of production may also be questioned just as it is equally possible
to doubt the assumption about the absence of trade <!-- .element: class="fragment" data-fragment-index="3" -->

===

# The Neoclassical Model

---

- Capital/Output Ratio -> Flexible
- Production function (well behaved) <!-- .element: class="fragment" data-fragment-index="1" -->
	- Constant returns to scale
	- No technical pogress
	- Capital is "malleable"
- Natural rate "n" and growth rate "g"
- if $n\neq g$ $\rightarrow$ $\frac{s}{v}$ (labour-saving) $\rightarrow$ $\frac{s}{v}=n$ <!-- .element: class="fragment" data-fragment-index="2" -->
- capital stock, labour supply and investment will grow <!-- .element: class="fragment" data-fragment-index="3" -->
at a constant exponential rate (GOLDEN AGE - Steady Stage) <!-- .element: class="fragment" data-fragment-index="4" -->

---

Let's assume:

$Q=K^{\alpha}L^{\beta}$

- $sQ$ stock of capital that is saved <!-- .element: class="fragment" data-fragment-index="1" -->
- $sQ/K$ growth rate of capital <!-- .element: class="fragment" data-fragment-index="2" -->

$\rightarrow$ $q=asQ/K+\beta n$ <!-- .element: class="fragment" data-fragment-index="3" -->

where $q$ growth output, and $n$ growth and labour<!-- .element: class="fragment" data-fragment-index="4" -->

---

![](inputs_growth_lecture02/modelo_neoclasico.png)<!-- .element height="50%" width="60%" --><!-- .element: class="fragment" data-fragment-index="1" -->


---

### Limitations

- ‘well-behaved’ production function
-  Other sectors <!-- .element: class="fragment" data-fragment-index="1" -->

===

# The Kaldor-Mirrless Model

---

- Saving ratio can be made flexible to obtain a steady state economic growth
- discard the production function approach -> technical progress function <!-- .element: class="fragment" data-fragment-index="1" -->
- No perfect competition <!-- .element: class="fragment" data-fragment-index="2" -->

---

- $Y (total income) = W(wages) + P(profits)$
- $S (total saving) =s_w W+s_p P$ <!-- .element: class="fragment" data-fragment-index="1" -->
- $\rightarrow$ $S=(s_p-s_w)P+s_wY=I$ <!-- .element: class="fragment" data-fragment-index="2" -->
- $\rightarrow$ $\frac{P}{Y}=\frac{1}{s_p-s_w}\frac{I}{Y}-\frac{s_w}{s_p-s_w}$ <!-- .element: class="fragment" data-fragment-index="3" -->

Thus the rate of growth is given by the rate of profit which is determined by the propensity to save of the profit earners. <!-- .element: class="fragment" data-fragment-index="4" -->

---

### Limitations

- The logic of saving
- Fixed propensities to save disregards the impact of life cycle on
saving and work. <!-- .element: class="fragment" data-fragment-index="1" -->
- Few empirical data <!-- .element: class="fragment" data-fragment-index="2" -->

===
