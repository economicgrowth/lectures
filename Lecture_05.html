# Basic Set up

Time discrete $t=0,1,...,T$

---

## A representative household

- It derives utility from current consumption $c_t$
- That is -> $u(c_t)$
- We assume that the marginal utility is positive and decreasing $u'(c_t)>0 \text{ and } u''(c_t)<0 \forall c_t>0$
- Moreover, we assume $\lim_{c \rightarrow 0} u'(c)=\infty$
- "Farsighted" and "Impatient"

---

HH evaluate lifetime plan for $\lbrace c_t \rbrace^T_0$, in a weighted utility form:

$W=\sum^T_{t=0}\beta^t u(c_t)$ where $0<\beta<1$

$\beta$ is a discount factor (weight as expected utility as "t" grows.
(!impatient)

---

## Firms/production function

- Ee assume a constant labor force $L=1$.
- We assume a neo-classical production function $F(K)$
- A Robin Crouse Economy (no selling labor, nor capital). Households own production.
- So, basic trade-off will be: consumption vs Production

---

So basic accumulation of capital:

$K_{t+1}=K_t+F(K_t)-C_t-\delta K_t$

So, each HH will choose sequences consumption and capital over lifecycle, that maximize its lifetime utility.

---

The main problem of this economy will be describe as follow:

$max W$ s.a. $K_{t+1}=K_t+F(K_t)-C_t-\delta K_t$

Additionally:
- $K_{T+1}>0$
- $K_{0}>0$
