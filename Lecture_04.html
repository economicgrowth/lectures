# Problem Set Review

** Country War **

---

## Initial Organization

- It is a team-based activity
- Put a number of each of the team members (sheet)

---

## Basic Rules

- Initial Endowments: 0.3 extra for the next mid-term exam<!-- .element: class="fragment" data-fragment-index="1" -->
- We can increase until 1.8 <!-- .element: class="fragment" data-fragment-index="2" -->
- A random country is chose, then it which country it wants to attack in order to get extra points. <!-- .element: class="fragment" data-fragment-index="3" -->
- If the country who was attacked is unable to solve the problem, then it losses a 0.1 of the mid-term bonus. <!-- .element: class="fragment" data-fragment-index="4" -->
- If it does solve it then he can attack another country. <!-- .element: class="fragment" data-fragment-index="5" -->
- Important! -> It is not allowed to directly counter-attack (i.e. A $\rightarrow$ B $\rightarrow$ A)   <!-- .element: class="fragment" data-fragment-index="5" -->

---

## What does attack mean?

- An attack consists on solving each question of the PS<!-- .element: class="fragment" data-fragment-index="1" -->
- The offender has to say country and member number<!-- .element: class="fragment" data-fragment-index="2" -->
- The attacked country  will have 2 mins to prepare  <!-- .element: class="fragment" data-fragment-index="3" -->
- The member will have to solve the problem <!-- .element: class="fragment" data-fragment-index="4" -->
- Extra questions are allowed (from everybody) - Intuition  <!-- .element: class="fragment" data-fragment-index="5" -->
- All class has to agree about whether the point was correctly solved <!-- .element: class="fragment" data-fragment-index="6" -->
