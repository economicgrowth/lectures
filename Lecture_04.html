# The golden rule of capital accumulation

---

We can write the steady-state level of per-capita consumption as:

$c^{\ast}=(1-s)f[k^{\ast}(s)]$

where, $f[k^{\ast}(s)]=(n+\delta)k^{\ast})$, so.

$c^{\ast}=f[k^{\ast}(s)]-(n+\delta)k^{\ast}$

---

So, is there an optimun?:

$\frac{\partial c^{\ast}}{\partial s}$

---
