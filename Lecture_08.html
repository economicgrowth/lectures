# Romer (1990)

---

## Basic Set Up

- Search of new ideas by researchers
- Technology progress is driven by R&D
- Why is it endegenous?

---

$Y=K^{\alpha}(AL_y)^{1-\alpha}$

What is the main difference with the standard Solow-Model?

$L_Y+L_A=L$

---

## Accumulation equation for capital

$\dot K=s_K y - \delta K$

---

## Economy of ideas $A(t)$

- Stock of Knowldege of number new ideas<!-- .element: class="fragment" data-fragment-index="1" -->
- $A(t)= \overline{\theta} L_A$ <!-- .element: class="fragment" data-fragment-index="2" -->
- $\overline{\theta}$: Rate at society discover new ideas <!-- .element: class="fragment" data-fragment-index="2" -->
- $\overline{\theta}=\theta A^{\phi}$ <!-- .element: class="fragment" data-fragment-index="2" -->
- $\phi$ intuition (stock of knowledge) <!-- .element: class="fragment" data-fragment-index="3" -->

---

- $\uparrow$ People $\rightarrow$ $\uparrow$ Ideas

$\dot A=\theta L_A^{\lambda}A^{\phi}$ <!-- .element: class="fragment" data-fragment-index="1" -->
where $0<\lambda<1$ <!-- .element: class="fragment" data-fragment-index="1" -->

assumption $\phi < 1$ <!-- .element: class="fragment" data-fragment-index="1" -->

- $\phi$ *Standing on shoulders* Effect <!-- .element: class="fragment" data-fragment-index="2" -->
- $\lambda$ *Stepping on toes* Effect <!-- .element: class="fragment" data-fragment-index="2" -->

---

# Growth in the Romer Model

$g_Y=g_k=g_A$

---

## What is the rate of technological
progress along a balanced growth path?

---

$\frac{\dot A}{A}=\theta \frac{L_A^{\lambda}}{A^{1-\phi}}$

Taking logs and derivatives of sides: <!-- .element: class="fragment" data-fragment-index="2" -->

$0=\lambda\frac{\dot L}{L}-(1-\phi)\frac{\dot A}{A}$ <!-- .element: class="fragment" data-fragment-index="2" -->

Thus, $g_A=\frac{\lambda n}{1-\phi}$ <!-- .element: class="fragment" data-fragment-index="3" -->

---

So, what is the effect of increase fraction of the labor force doing research?

- Lets assume that $\lambda=1$ $\phi=0$

$\frac{\dot A}{A}=\theta \frac{s_RL}{A}$
