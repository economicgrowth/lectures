# Underdevelopment as a Coordination Failure

---

These theories often highlight the problem that several things must
work well enough, at the same time, to get sustainable development under
way.

---

### Middle-income trap

Condition in which an economy begins development to reach middle-income status but is chronically unable to progress to high-income status.

---

### Underdevelopment trap

A poverty trap at the regional or national level in which underdevelopment tends to perpetuate itself over time


---

![](inputs_growth_lecture10/diagram.png)<!-- .element  width="70%" -->

---

So we can get out of any of those equilibria?

# O-Ring Theory

---

- $n$ tasks
- $q$ skills (0<q<1)
- O-ring Production function

$BF=(q_i q_j)=q_i q_j$

---

- Positive assortive matching:
$q^2_H+q_L^2>2q_H q_L$

---

### Example

- Six workers
    - Three q=0.4
    - Three q=0.8
- What happen if the skill increases?

---

If a firm can increase quality in percentage
terms at constant marginal cost or even a not too quickly rising cost,
there is a virtuous circle in that the more you upgrade overall, the more value
you obtain by doing so
