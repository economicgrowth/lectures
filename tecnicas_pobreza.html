## Principales indicadores de Población

---

### Tasa de crecimiento Poblacional

Los nacimientos, las defunciones, las inmigraciones y las emigraciones en un período
determinado (normalmente un año) en una región específica (por ejemplo, en un país).

$TCP_t=TBN_t-TBM_t(+/-)TNM_t$
- O, también como tasa de crecimiento

---

### Tasa Bruta de Natalidad $TBN_t$,


$TBN_t=\frac{N_t}{PT_t}x1000$

---

## Tasa Bruta de Mortalidad $TBM_t$

$TBN_t=\frac{Mf_t}{PT_t}x1000$


---

## Tasa Neta de Migración

$TBN_t=\frac{IN_t-EM_t}{PT_t}x1000$

---

## Tasa Crecimiento Vegetativo

$TBN_t=\frac{N_t-M_t}{PT_t}x1000$

# Conceptos e Indicadores Demográficos

---

## Expectativa de vida o esperanza de vida (al nacer)

---

Es el promedio matemático de años adicionales que una persona o un grupo de individuo de una misma cohorte podría alcanzar a vivir a partir de una edad dada en caso de prevalecer las condiciones específicas de mortalidad (Lora, 2005; p 4).

---

## La tasa de fecundidad:

es el número promedio de hijos que nacen vivos por grupos de
1,000 mujeres de edad procreativa en un año determinado (15-49 años, para Colombia)
(Dane, 2015). Lora (2008) la denomina tasa de fecundidad general TFG.
