# Cómo medimos la pobreza?


---

Qué es la pobreza?

===


## Pobreza según Necesidades Básicas Insatisfechas NBI

---

- Un hogar pobre es aquel núcleo familiar que tiene, al menos una de las cinco características asociadas con las carencias y dificultades de acceso a servicios y de calidad de la vivienda, de la educación y de empleo.
- El hogar en miseria o pobreza extrema se caracteriza por la presencia de dos o más de los problemas que se enumeran a continuación5:

---

- Hogares en viviendas inadecuados
- Hogares sin servicios básicos
- Hogares con hacinamiento crítico
- Hogares con alta depedencia económica
- Hogares con ausentismo escolar

===

## Pobreza según línea de ingresos o de consumo y Línea de Pobreza LP

---

- La LP es el nivel mínimo de ingreso necesario para satisfacer sus necesidades básicas.
- La Línea de Indigencia corresponde al costo de la canasta básica o CNA de alimentos necesarios para un adulto o familia para suplir los requerimientos nutricionales de calorías, proteínas, minerales y otros nutrientes.

## El concepto de pobreza humana PH

---

la pobreza humana por el empobrecimiento en múltiples dimensiones: la privación en cuanto a una vida larga saludable, en cuanto a conocimiento, en cuanto a un nivel decente de vida, en cuanto a oportunidades, participación, libertad y democracia Por el contrario, se define la pobreza de ingreso por la privación en una sola dimensión, el ingreso, ya sea porque se considera que ese es el único empobrecimiento que interesa o que toda privación puede reducirse a un denominador común. El concepto de pobreza humana considera que la falta de ingreso suficiente es un factor importante de privación humana, pero no el único...”. Este enfoque se fundamenta en los aportes conceptuales de A. Sen.10

---

# Metodologías de cálculo de los IPH1

---

## El IPH1 para los países en desarrollo involucra tres indicadores de privación:

- La longevidad, referida a la supervivencia, la vulnerabilidad ante la muerte a una edad relativamente temprana. Se mide por el porcentaje de personas que se estima que no sobreviven la edad de 40 años (P1)
- Los conocimientos, referida a la exclusión de la posibilidad de lectura y comunicación. Medido por el porcentaje de adultos analfabetos (P2)

---

- El nivel de vida decoroso, medido a través del aprovisionamiento económico general. P3: Se mide como el promedio simple de tres variables:
    - P31: porcentaje de personas sin acceso a agua potable
    - P32: porcentaje de personas sin acceso a servicios de salud
    - P33: porcentaje de niños menores de 5 años de edad con

---

## Cálculo del IPH2 según metodología PNUD (1997-2010):


- La supervivencia o supervivencia, la vulnerabilidad ante la muerte a una edad temprana. Se mide por el porcentaje de personas que se estiman que no sobrevivirán hasta la edad de 60 años (H1)
- La privación de conocimientos a través de la lectura y la comunicación, medido por el porcentaje de personas adultas que son funcionalmente analfabetos (según la OCDE: individuos que saben leer y escribir pero no comprenden lo que leen), (H2)

---


- El nivel de vida decoroso en términos de aprovisionamiento económico general, representado por el porcentaje de personas que viven por debajo del límite de la pobreza de ingreso, fijado en el 50% de la mediana del ingreso familiar disponible (H3)
- La exclusión social o no participación, se mide por la tasa de desempleo de
largo plazo (mayor de 12 meses) de la fuerza laboral (H4)

---

## El concepto de pobreza multidimensional y la metodología de la medición
del Índice de Pobreza Multidimensional, IPM

---

El cual pretendía medir la privación del desarrollo humano, además de reflejar la distribución del progreso, medía el retraso de la privación de los avances en el desarrollo y progreso humano

---

Cinco Dimensiones:
-  Condiciones educativas del hogar
- Condiciones de la niñez y de la juventud
- Salud
- Trabajo
- Acceso a los servicios públicos domiciliarios y las condiciones de la vivienda.
